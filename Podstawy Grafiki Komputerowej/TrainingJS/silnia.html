<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silnia</title>
    <script>
        function Factorial(number)
        {
            if(number==1)
                return 1;
            else
                return number*Factorial(number-1);
        }

        function loadFactorial()
        {
            for(let i=0;i<10;i++)
            {
                let Index = Math.floor(Math.random()*10);
                console.log("Index ="+Index);
                document.getElementById("Screen").innerHTML += Index + "! = " + Factorial(Index) +"<br>";
            } 
        }
    </script>
</head>
<body onload="loadFactorial()">
    <div id="Screen"></div>
</body>
</html>
